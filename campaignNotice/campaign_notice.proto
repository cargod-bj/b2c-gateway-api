syntax = "proto3";

package campaignNotice;
import "github.com/cargod-bj/b2c-proto-common/common/common.proto";

option go_package = "github.com/cargod-bj/b2c-gateway-api/campaignNotice";
/**
*活动通知
 */
service CampaignNotice {
  rpc Notice(common.EmptyDto) returns (common.Response) {}
}

message CampaignAction {
  int64 id = 1; //任务ID
  int32 action = 2; //1上架，2下架
}