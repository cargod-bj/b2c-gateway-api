syntax = "proto3";

package orders;
import "github.com/cargod-bj/b2c-proto-common/common/common.proto";

option go_package = "github.com/cargod-bj/b2c-gateway-api/Ordersq";
/**
*订单付款和退款记录
 */
service Orders {
  rpc AutoOrderStateClosed(common.EmptyDto) returns (common.Response) {}
  rpc CheckOrderCancel(common.EmptyDto) returns (common.Response) {}
  rpc ExpiredCoupon(common.EmptyDto) returns (common.Response) {}
}
